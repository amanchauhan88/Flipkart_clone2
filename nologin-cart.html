<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <!-- <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="nologin-cart.css">



</head>

<body>

    <!-- header -->
    <header>
        <div class="nav-container">

            <div class="logo_Container">
                <div class="logo" onclick="indexpage()">
                    <img
                        src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" />
                </div>
                <div class="explore">
                    <a href="#">
                        <p>Explore <span class="plus-icon">Plus</span></p>
                        <img
                            src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" />
                    </a>
                </div>
            </div>




            <div class="search">
                <div class="search-container">
                    <input type="text" class="search-box" placeholder="Search for products, brands and more">
                    <button class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 17 18" class="" xmlns="http://www.w3.org/2000/svg">
                            <g fill="#2874F1" fill-rule="evenodd">
                                <path class="_34RNph"
                                    d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203">
                                </path>
                                <path class="_34RNph"
                                    d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467">
                                </path>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="loginBtn_container">
                <a href="signin.html">Login</a>
                <div class="login_menu">
                    <div class="login_menu_list">
                        <div class="login_menu_top">
                            <p>New Customer?</p>
                            <a href="signup.html">Sign Up</a>
                        </div>
                        <div class="menu_nav_link">
                            <a href="">
                                <i class="fa-solid fa-circle-user"></i>
                                <p>My Profile</p>
                            </a>
                            <a href="#">
                                <img src="./icon/plusBlue.svg" class="menu_nav_icon" />
                                <p>Flipkart plus zone</p>
                            </a>
                            <a href="#">
                                <img src="./icon/orderIcon.svg" class="menu_nav_icon" />
                                <p>Order</p>
                            </a>
                            <a href="#">
                                <img src="./icon/wishlistIcon.svg" class="menu_nav_icon" />
                                <p>Wishlist</p>
                            </a>
                            <a href="#">
                                <img src="./icon/rewardIcon.svg" class="menu_nav_icon" />
                                <p>Rewards</p>
                            </a>
                            <a href="#">
                                <img src="./icon/giftIcon.svg" class="menu_nav_icon" />
                                <p>Gift Cards</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <div class="Nolog-User">
        <div class="Login-First">
            <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
        <span>Missing Cart items?</span>
        <p>Login to see the items you added previously</p>
        <a href="signin.html">Login</a>
        </div>
    </div>
    
    

    

</body>
<script src="nologin-cart.js"></script>
</html>
